<p>Programming Book List!</p>


<button (click)="handleClick()" (mouseover)="handleClick()" [disabled]="isDisabled" >Property Binding </button>
<input type="text" (input)="handleInput($event)"/>

<div class="div"> {{ myName }} </div>
<ul>
    <li>
        <img [src]="src" [alt]="name" width="100"/>
       {{  name }} by {{ author }}
    </li>

    <li>
        <img [src]="src2" [alt]="name2" width="100"/>
       {{  name2 }} by {{ author2 }}
    </li>

    
    
</ul>
